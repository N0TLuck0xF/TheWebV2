<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWeb Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mod-menu">
        <h1 class="animated-title">TheWeb</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Enter site...">
            <button onclick="navigate()">Go</button>
        </div>
        <button class="night-mode-toggle" onclick="toggleNightMode()">Night Mode</button>
    </div>
    <div class="browser-window">
        <div class="toolbar">
            <div class="traffic-lights">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="address-bar">https://n0tluck0xf.github.io/</div>
        </div>
        <iframe id="browser-frame" src="about:blank"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
